<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Raider</title>
<style>
    body {
      background-image: url('https://source.unsplash.com/1920x1080/?technology');
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="range"] {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #f1f1f1;
      outline: none;
    }

    .user-id-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .user-id {
      background-color: #eee;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #cc0000;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
</style>
</head>
<body>
<div class="container">
<h1>Discord Raider</h1>
<form id="raiderForm">
<div class="input-group">
<label for="botToken">Bot Token:</label>
<input type="text" id="botToken" required>
</div>
<div class="input-group">
<label for="guildId">Guild ID:</label>
<input type="text" id="guildId" required>
</div>
<button type="button" id="fetchUsers">„ÇÜ„Éº„Åñ„ÉºID„Åó„ÇÖ„Å®„Åèüò∫</button>
<div class="input-group">
<label for="message">„É°„ÉÉ„Çª„Éº„Ç∏ÂÜÖÂÆπ:</label>
<textarea id="message" required></textarea>
</div>
<div class="input-group">
<label for="speed">ÈÄÅ‰ø°ÈÄüÂ∫¶ (ms):</label>
<input type="range" id="speed" min="100" max="10000" value="1000" step="100">
<span id="speedValue">1000</span>
</div>
<div class="input-group">
<label for="channelIds">„ÉÅ„É£„É≥„Éç„É´ID:</label>
<div class="user-id-container" id="channelIdsContainer"></div>
<input type="text" id="newChannelId" placeholder="Êñ∞„Åó„ÅÑ„ÉÅ„É£„É≥„Éç„É´ID„ÇíÂÖ•Âäõ">
<button type="button" id="addChannelId">ËøΩÂä†</button>
</div>
<div class="input-group">
<label for="randomMention">
<input type="checkbox" id="randomMention">
          „É©„É≥„ÉÄ„É†„É°„É≥„Ç∑„Éß„É≥
</label>
<div id="mentionedUserIdsContainer"></div>
</div>
<button type="submit">Freeeeeeee</button>
<div class="error" id="errorMessage"></div>
</form>
</div>
<script>
    const speedInput = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    const fetchUsersButton = document.getElementById('fetchUsers');
    const addChannelIdButton = document.getElementById('addChannelId');
    const newChannelIdInput = document.getElementById('newChannelId');
    const randomMentionCheckbox = document.getElementById('randomMention');
    const mentionedUserIdsContainer = document.getElementById('mentionedUserIdsContainer');

    speedInput.addEventListener('input', () => {
      speedValue.textContent = speedInput.value;
    });

    fetchUsersButton.addEventListener('click', async () => {
      const botToken = document.getElementById('botToken').value;
      const guildId = document.getElementById('guildId').value;

      if (!botToken || !guildId) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch(`https://discord.com/api/v9/guilds/${guildId}/members`, {
          headers: {
            'Authorization': `Bot ${botToken}`,
          },
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch members: ${response.status}`);
        }

        const members = await response.json();
        const nonBotMembers = members.filter(member => !member.user.bot);

        const container = document.getElementById('mentionedUserIdsContainer');
        container.innerHTML = '';

        nonBotMembers.forEach(member => {
          const div = document.createElement('div');
          div.className = 'user-id';
          div.textContent = member.user.id;
          div.addEventListener('click', () => {
            navigator.clipboard.writeText(div.textContent);
          });
          container.appendChild(div);
        });
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });

    addChannelIdButton.addEventListener('click', () => {
      const channelId = newChannelIdInput.value.trim();

      if (!channelId) {
        return;
      }

      const container = document.getElementById('channelIdsContainer');
      const div = document.createElement('div');
      div.className = 'user-id';
      div.textContent = channelId;
      container.appendChild(div);

      newChannelIdInput.value = '';
    });

    randomMentionCheckbox.addEventListener('change', () => {
      const container = document.getElementById('mentionedUserIdsContainer');
      if (randomMentionCheckbox.checked) {
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    });

    document.getElementById('raiderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const botToken = document.getElementById('botToken').value;
      const message = document.getElementById('message').value;
      const speed = parseInt(speedInput.value);
      const channelIds = Array.from(document.getElementById('channelIdsContainer').children).map(div => div.textContent);
      const randomMention = randomMentionCheckbox.checked;

      if (!botToken || !message || channelIds.length === 0) {
        alert('Please fill in all fields and add at least one channel ID');
        return;
      }

      try {
        for (const channelId of channelIds) {
          let finalMessage = message;
          if (randomMention) {
            const mentionedUserIds = Array.from(document.getElementById('mentionedUserIdsContainer').children).map(div => div.textContent);
            if (mentionedUserIds.length > 0) {
              const randomUserId = mentionedUserIds[Math.floor(Math.random() * mentionedUserIds.length)];
              finalMessage += ` <@${randomUserId}>`;
            }
          }

          await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
            method: 'POST',
            headers: {
              'Authorization': `Bot ${botToken}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: finalMessage }),
          });

          await new Promise(resolve => setTimeout(resolve, speed));
        }

        alert('„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
        e.target.reset();
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
</script>
</body>
  </html>
